<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UAS PPD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="rounded mt-5 mx-auto" style="max-width: 1000px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);">
        <div class="row g-0">
            <div class="col-md-5">
                <div class="d-flex flex-column justify-content-between p-4 rounded-start" style="background-image: url_for('static', filename='blue-city.jpg'); background-size: cover; background-position: center; height: 100%;">
                    <h2 class="fw-bold text-white">AIR <br> QUALITY <br> PREDICTION</h2>
                    <p class="m-0 fw-semibold text-white">Group 1</p>
                </div>
            </div>
            <div class="col-md-7 p-4">
                <h4 class="mx-auto mb-4 text-center" style="max-width: 350px;">Enter the following values to predict air quality</h4>
                    <div class="row mb-2">
                        <div class="col">
                            <label for="inputpm10" class="form-label">PM10</label>
                            <div id="output" class="bg-light p-3 border rounded">{{pm_sepuluh}}</div>
                        </div>
                        <div class="col">
                            <label for="inputpm25" class="form-label">PM2.5</label>
                            <div id="output" class="bg-light p-3 border rounded">{{pm_duakomalima}}</div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col">
                            <label for="inputso2" class="form-label">SO2</label>
                            <div id="output" class="bg-light p-3 border rounded">{{sulfur_dioksida}}</div>
                        </div>
                        <div class="col">
                            <label for="inputco" class="form-label">CO</label>
                            <div id="output" class="bg-light p-3 border rounded">{{karbon_monoksida}}</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="inputo3" class="form-label">O3</label>
                            <div id="output" class="bg-light p-3 border rounded">{{ozon}}</div>
                        </div>
                        <div class="col">
                            <label for="inputno2" class="form-label">NO2</label>
                            <div id="output" class="bg-light p-3 border rounded">{{nitrogen_dioksida}}</div>
                        </div>
                    </div>
                    <br>
                    <div class="col">
                        <label for="output" class="form-label">Output</label>
                        <div id="output" class="bg-light p-3 border rounded">{{status}}</div>
                    </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
